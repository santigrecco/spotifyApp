<!DOCTYPE html>
<html>
<head>
    <title>Angular Workshop</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/css/grid.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Rancho|Source+Sans+Pro" rel="stylesheet">

</head>
<body ng-strict-di>
    <header ng-controller="headerController">
      <div class="row">  
        <div class="col-6 header-content">
            <img src="/app/img/SpotySearchLogo.png" class="header-logo" alt="SpotySearch" ng-click="home()" />
        </div>
      </div>
    </header>
    <div ng-view class="container {{pageClass}}" >

    </div>


    <script src="/index.bundle.js"></script>
</body>

<footer ng-controller="footerPlayerController">
  <div class="footer-content" >

  </div>
</footer>
</html>
